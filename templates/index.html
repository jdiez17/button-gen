{% extends "bootstrap/base.html" %}
{% block title %}dini button generator{% endblock %}

{% block content %}
    <div class="container" role="main">
        <div class="jumbotron">
            <form class="form-inline" action="/generate" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Archivo</label>
                    <input type="file" name="file" id="file">
                </div>

                <input type="submit" value="Enviar" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}

{% block styles %}
{{ super() }}
<style>
body {
    padding-top: 15px;
}
</style>
{% endblock %}
